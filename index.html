<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex">
    <div class="container">
        <div class="search flex">
            <input type="text" name="" placeholder="Enter city name" spellcheck="false">
            <button id="searchBtn" value="submit"><img src="images/search.png" alt="=>"></button>
        </div>

        <div class="error">
            <h3>Invalid city name!</h3>
        </div>

        <div class="weather">
            <img src="images/rain.png" alt="Loading.." class="weather-icon">
            <h1 class="temp">26Â°c</h1>
            <h2 class="city">City</h2>
            <div class="details flex">
                <div class="col flex">
                    <img src="images/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p class="tag-name">Humidity</p>
                    </div>
                </div>
                <div class="col flex">
                    <img src="images/wind.png" alt="">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p class="tag-name">Wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="script.js"></script>
</html>
